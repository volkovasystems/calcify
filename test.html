<!DOCTYPE html>
<html>
	<head>
		<title>calcify unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./calcify.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "calcify unit test", function( assert ) {

				assert.equal( typeof calcify( { "hello": "world" } ), "string", "should be equal to 'string'" );

			} );
		</script>
	</body>
</html>
